<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Webpage</title>
    <style>
        /* Main container */
        .container {
            width: 1100px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Image container */
        .imageContainer {
            text-align: center;
            margin-bottom: 30px;
        }

        .imageContainer img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 10px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table td {
            vertical-align: top;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table td img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        table td.text-column {
            width: 600px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        table td.image-column {
            width: 200px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
   

        <!-- Main Banner Image -->
        <div class="imageContainer">
            <img src="https://images.unsplash.com/photo-1560184897-2e8f2a87baf0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8YXJjaGl0ZWN0dXJl&ixlib=rb-4.0.3&q=80&w=1000" alt="Architecture Banner">
        </div>

        <!-- Table with images and text -->
        <table>
            <tr>
                <td class="image-column">
                    <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Building 1">
                </td>
                <td class="text-column">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Architecture combines aesthetics with functionality to create spaces that inspire.</p>
                </td>
                <td class="image-column">
                    <img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Building 2">
                </td>
            </tr>
            <tr>
                <td class="image-column">
                    <img src="https://images.unsplash.com/photo-1581091012184-67a90b8be80c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Building 3">
                </td>
                <td class="text-column">
                    <p>Architectural styles vary from classical to modern designs. Each structure tells a story and reflects cultural heritage.</p>
                </td>
                <td class="image-column">
                    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Building 4">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
